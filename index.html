<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    *{
        border: 0;
        margin:0; padding:0;
        font-family: 'Quicksand', sans-serif;
    }
    body {
        background-color: rgb(236, 236, 236);
        height: 100dvh;
        width: 100dvw;
        /* background-color: red; */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header{
        display: none;
        width: 100dvw;
        height: 80px;
        background-color: rgb(255, 255, 255)
    }
    .header > .headerImg{
    display: none;
        width: 99.5dvw;
        height: 10px;
        margin-left: 0.25dvw;
        margin-top: 0;
    }

    .header > .boschLogo{
        width: 150px;
        display: none;
    }
    .mergerDataContainer{

        display: flex;
        justify-content: center;
        align-items: center;
        width: 100dvw;
        flex-direction: column;
        height: calc(98dvh - 80px);
        background-color: none;
        font-size: 20px;
        
    }
    .mergerTitle{
        width: 90%;
        display: flex;
        flex-direction: row;
        /* margin: 10px 0 10px 0; */
        height: 40px;
        align-items: center;
        justify-content: space-between;
    }
    .mergerDataContainer > .mergerTitle > span {
         
        font-size: 30px;
        color: rgb(150, 150, 150);
        opacity: 0.5;
        cursor: pointer;
    }
    .mergerDataContainer > .mergerTitle > span:hover {
         opacity: 1;
     }
    .mergerDataContainer > .drop-area {
        opacity: 0.7;
        width: calc(90% - 20px);
        height: calc(95% - 90px);
        border: 2px dashed #ccc;
        display: flex;
        flex-direction: row;
        overflow-y: auto;
        padding: 10px;
        /* justify-content: center;
        align-items: center; */
        background-color: rgb(236, 235, 235);
        /* line-height: 200px; */
        /* transition: 0.3s; */
    }



    .drop-area-ondrag{
        opacity: 1;
        background-color: rgb(224, 218, 218) !important;;

        /* cursor: pointer; */
    }

    .mergerDataContainer > .functionContent{
        width: 90%;
        height: 70px;
        /* background-color: lightblue; */
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    input[type=file]{
        font-size: 16px;
        width: 500px;
        
    }
    input[type=file]::file-selector-button {
        background: none;
        border-radius: 10px;
        border: 1px solid rgb(0, 0, 0);
        width: 200px;
        height: 40px;
        cursor: pointer;
    }
    
    .sendBtn{
        width: 150px;
        height: 40px;
        font-size: 16px;
        background: none;
        border-radius: 10px;
        border: 1px solid rgb(0, 0, 0);
        cursor: pointer;
    }

    .loader{
        display: none;
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%)
    }

    .select-style {
        width: 40px;
        height: 40px;
        font-size: 16px;
        background: none;
        border-radius: 10px;
        border: 1px solid rgb(0, 0, 0);
        cursor: pointer;
        text-align: center; /* Centers text horizontally */
        text-align-last: center
    }


</style>


<body>

    
    <div class="header">
        
    
    </div>
    <div class="mergerDataContainer" id="mainBody">
        <div class="mergerTitle">
            <p>Drag and drop CSV files here.</p>
            <span onclick="document.getElementById('csvFiles').value = ''; ListFiles()">&#8634;</span>
        </div>
        <div class="drop-area" id="dropArea"  ondrop="drop(event)" ondragleave="removeDropCss(event)" ondragover="allowDrop(event)">
            
        </div>
        <div class="functionContent" >
            <input type="file" class="csvFiles" id="csvFiles" onchange="ListFiles()"  accept=".csv" multiple>
            
            <div>
                <label for="cars">Choose a separator:</label>

                <select class="select-style" name="separator" id="separator">
                    <option selected value=",">,</option>
                    <option value=".">.</option>
                    <option value="|">|</option>
                    <option value="    ">TAB</option>
                </select>
                <button class="sendBtn" onclick="mergeCSV()">Merge Files</button>
            </div>
        </div>

    function drop(event) {
        event.preventDefault();
        
        const filesArray = [];


        var newFiles = event.dataTransfer.files
        for (const file of event.dataTransfer.files) {
            if(file.name.endsWith(".csv")){
                filesArray.push(file)
            }
        }
        
        


        
        const fileInput = document.getElementById("csvFiles");
        const dataTransfer = new DataTransfer();
        
        for (const file of fileInput.files) {
            if(file.name.endsWith(".csv")){
                filesArray.push(file)
            }
        }
        filesArray.forEach(file => {
            dataTransfer.items.add(file);
        });

        fileInput.files = dataTransfer.files;
        ListFiles()
    }
    function readFileAsync(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
                const content = reader.result;
                const lines = content.split('\n').map(line => line.trim());
                const data = lines.map(line => line.split(','));
                resolve(data);
            };
            reader.onerror = reject;
            reader.readAsText(file);
        });
    }

        document.getElementById("mainBody").style.display = "none";
        document.getElementById("loader").style.display = "block";
        const separator = document.getElementById("separator").value;

        const input = document.getElementById('csvFiles');
        const files = input.files;

        if (files.length === 0) {
            document.getElementById("mainBody").style.display = "flex";
            document.getElementById("loader").style.display = "none";
            return;
        }

        const mergedData = [];

        for (const file of files) {
            const data = await readFileAsync(file);
            mergedData.push(...data);
        }

        let dataConcat = "";
        let firstRow = true;
        let firstRowValue = "";

        for (const line of mergedData) {
            // Join items in the row with commas

            const rowValues = line.join(separator);

            if (rowValues.trim() !== "" && (firstRow || !rowValues.toLowerCase().startsWith(firstRowValue.slice(0, firstRowValue.indexOf(separator)).toLowerCase()))) {
                if (firstRow) {
                    firstRowValue = rowValues;
                    firstRow = false;
                }
                dataConcat += rowValues + "\n";
            }
        }

        const link = document.createElement("a");
        const file = new Blob([dataConcat], { type: 'text/csv' });
        link.href = URL.createObjectURL(file);
        link.download = "sample.csv";
        link.click();
        URL.revokeObjectURL(link.href);

        document.getElementById("mainBody").style.display = "flex";
        document.getElementById("loader").style.display = "none";
